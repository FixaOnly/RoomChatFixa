<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Publik - Fixa</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      max-width: 90%;
    }
    .msg .name {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .msg .time {
      font-size: 0.75rem;
      color: #999;
      text-align: right;
    }
    .admin {
      background-color: #400000;
      border-left: 4px solid red;
    }
    form {
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
    }
    input[type="text"] {
      flex: 1;
      background: #333;
      border: none;
      border-radius: 4px;
      color: white;
    }
    button {
      background: crimson;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #a00000;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="message" placeholder="Tulis pesan..." required />
    <button type="submit">Kirim</button>
  </form>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAk-K4OpybUDsFfGBdTl2h12nIBI_8mab4",
      authDomain: "fixaxiterzweb.firebaseapp.com",
      databaseURL: "https://fixaxiterzweb-default-rtdb.firebaseio.com",
      projectId: "fixaxiterzweb",
      storageBucket: "fixaxiterzweb.firebasestorage.app",
      messagingSenderId: "724545824906",
      appId: "1:724545824906:web:e3058b5697062e0ceee573"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const msgRef = ref(db, "messages");

    let username = prompt("Masukkan nama kamu:");
    if (username === "FIXAXITERZROOMCHATVIP") {
      username = "FIXA-ADMIN";
    }
    const isAdmin = username === "FIXA-ADMIN";

    document.getElementById("chat-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const msg = document.getElementById("message").value;
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      if (msg.trim() !== '') {
        push(msgRef, {
          name: username,
          text: msg,
          time: time
        });
        document.getElementById("message").value = "";
      }
    });

    onChildAdded(msgRef, (data) => {
      const val = data.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg" + (val.name === "FIXA-ADMIN" ? " admin" : "");
      msgDiv.innerHTML = `
        <div class="name">${val.name}</div>
        <div>${val.text}</div>
        <div class="time">${val.time}</div>
      `;
      document.getElementById("chat-box").appendChild(msgDiv);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    });
  </script></body>
</html>
